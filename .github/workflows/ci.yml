name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.5
      - run: ruff format src tests --check
      - run: ruff check src tests

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps & run tests
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov genbadge[coverage]
          pytest --cov=src --cov-report=xml:coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

      - name: Configure GitHub Pages
        if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/configure-pages@v5

      - name: Generate coverage badge
        if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          genbadge coverage -i coverage.xml -o coverage.svg

      - name: Prepare public dir
        if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          mkdir public
          mv coverage.svg public/

      - name: Upload Pages artifact
        if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
